site_name:  Torjoman | تُرجمان
docs_dir: 'source'
site_url: https://torojoman.aosus.dev
repo_name: aosus/Torjoman
repo_url: https://github.com/aosus/Torjoman
edit_uri: https://github.com/aosus/Torjoman/edit/dev/docs/source

plugins:
  - autolinks
  - search # necessary for search to work
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true

theme: 
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  font: false
  features:
    - search.suggest 
    - search.highlight
    - content.tabs.link
    - navigation.instant
  language: ar 
  direction: rtl
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    primary: green
    accent: blue

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
    primary: green
    accent: blue

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aosus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aosusorg
    - icon: fontawesome/brands/telegram
      link: https://t.me/aosus
    - icon: matrix
      link: https://matrix.to/#/#aosus:aosus.org

extra_css:
  - extra.css

nav:
  - المقدمة: "index.md" 
  - خطة مشروع تُرجمان: "project-plan.md"
